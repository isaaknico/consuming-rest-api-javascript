<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doges aleatorios</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 600px)">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0..1,0" />
</head>
<body>
    <header>
        <h1 class="title">Random doge üê∂</h1>
    </header>

    <main>
        <section class="section section--msj">
            <div id="msj" class="msj">
                <span id="msj-text"></span>
                <button id="msj-btn" class="msj__btn material-symbols-outlined">close</button>
            </div>
        </section>
    
        <section class="section">
            <div class="img-container">
                <button id="btnSaveToFav" class="img__btn tooltip">
                    <span class="material-symbols-outlined">grade</span>
                    <span id="tooltip-text" class="tooltip__text">Save to favorites</span>
                </button>
                <img id="main-img" class="img skeleton" src="" alt=""> <!-- Omitimos src (se agregar√° con JS)-->
            </div>
    
            <button id="btn-random" class="btn">New doge</button>
        </section>
    
        <section class="section section--lg">
            <h2 class="section__title">Favorites doges</h2>
            <div id="favorites" class="section__grid">
                <template id="favorite-template">
                    <article class="related-img-container">
                        <button id="favorite-btn" class="img__btn--delete">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <img id="favorite-img" class="img skeleton" src="" alt="" loading="lazy">
                    </article>
                </template>
                <!-- 
                <div class="section__caption">
                    <span class="material-symbols-outlined">grade</span>
                    <p>Don\'t lose this doge, save it to favorites</p>
                </div> -->
            </div>
        </section>
    
        <section id="uploading" class="section section--lg">
            <h2 class="section__title">Upload a picture of your dog</h2>
    
            <form id="uploadingForm">
                <div class="input-file-container">
                    <input id="input-file" class="input-file" type="file" accept="image/*" name="file" onchange="previewImage()">
                    <label id="input-file-trigger" tabindex="0" for="file" class="input-file-trigger">Select a file...</label>
                    <p id="file-return" class="file-return"></p>
                    <div id="loader" class="loader">Uploading file...</div>
                    <div id="preview-container" class="">
                        <button type="reset" id="preview-delete-btn" class="img__btn--delete inactive" onclick="resetForm()">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <img id="preview" class="">
                    </div>
                </div>
                
                <button type="button" onclick="uploadPhoto()" class="btn btn--lit">Upload photo</button>
                <!-- Se elige type="button" para que el form no se envie automaticamente y podamos controlarlo por js -->
            </form>
        </section>
    
        <section class="section section--lg">
            <h2 class="section__title">Related doges</h2>
            <div id="relateds" class="section__grid">
                <template id="related-template">
                    <article class="related-img-container">
                        <img id="related-img" class="img skeleton" src="" alt="" loading="lazy"> <!-- Omitimos src (se agregar√° con JS)-->
                    </article>
                </template>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
